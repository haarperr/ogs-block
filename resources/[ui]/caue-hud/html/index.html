<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.6.1/progressbar.min.js"
        integrity="sha512-7IoDEsIJGxz/gNyJY/0LRtS45wDSvPFXGPuC7Fo4YueWMNOmWKMAllEqo2Im3pgOjeEwsOoieyliRgdkZnY0ow=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="VehicleContainer">
            <div class="MapOutline"></div>

            <div class="compass">
                <span class="direction">
                    <div class="image"></div>
                </span>
            </div>

            <div class="street-txt1">Hawick</div>
            <div class="street-txt2">Los Santos | Wicket St</div>

            <div class="vehicleinfo">
                <div class="counter">
                    <div class="counter2">
                        <div class="speedometer">
                            <svg class="circle" width="50" height="50">
                                <circle class="backgroundCircle2" stroke="white" stroke-width="3.5"
                                    style="stroke-opacity: 0.4" fill="transparent" r="18" cx="25" cy="25"
                                    stroke-dasharray="55 45" stroke-dashoffset="0" />
                                <circle class="progress progress-speed" stroke="white" stroke-width="3.5"
                                    style="stroke-opacity: 1" fill="transparent" r="18" cx="25" cy="25"
                                    stroke-dasharray="70 30" stroke-dashoffset="0" />
                            </svg>
                            <div class="text">
                                <span class="speed">100</span>
                                <div class="mph">MPH</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="addon">
                    <div class="fuel">
                        <svg class="circle" width="40" height="40">
                            <circle class="backgroundCircle2" stroke="white" stroke-width="3.5"
                                style="stroke-opacity: 0.4" fill="transparent" r="18" cx="20" cy="20"
                                stroke-dasharray="70 30" stroke-dashoffset="0" />
                            <circle class="progress progress-fuel" stroke="white" stroke-width="3.7"
                                style="stroke-opacity: 1" fill="transparent" r="18" cx="20" cy="20"
                                stroke-dasharray="70 30" stroke-dashoffset="0" />
                            <image href="fuel.png" height="20" width="20" x="10" y="10"></image>
                        </svg>
                    </div>
                    <div class="seatbelt">
                        <img src="belt.png" />
                    </div>
                    <div class="seatbelt">
                        <img src="belt.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="IconContainer">
            <div id="VoiceIndicator" class="BaseCircle">
                <i class="fas fa-microphone"></i>
            </div>
            <div id="HealthIndicator" class="BaseCircle">
                <i class="fas fa-heart"></i>
            </div>
            <div id="ArmorIndicator" class="BaseCircle">
                <i class="fas fa-shield-alt"></i>
            </div>
            <div id="HungerIndicator" class="BaseCircle">
                <i class="fas fa-hamburger"></i>
            </div>
            <div id="ThirstIndicator" class="BaseCircle">
                <i id="ThirstIcon" class="fas fa-tint"></i>
            </div>
            <div id="OxygenIndicator" class="BaseCircle">
                <i class="fas fa-lungs"></i>
            </div>
            <div id="StressIndicator" class="BaseCircle">
                <i class="fas fa-brain"></i>
            </div>
            <div id="HarnessIndicator" class="BaseCircle">
                <i class="fas fa-user-slash"></i>
            </div>
            <div id="NitrousIndicator" class="BaseCircle">
                <i id="NitrousIcon" class="fas fa-meteor"></i>
            </div>

            <div id="DeveloperIndicator" class="BaseCircle">
                <i class="fas fa-terminal"></i>
            </div>
            <div id="DebugIndicator" class="BaseCircle">
                <i class="fas fa-bug"></i>
            </div>
        </div>
    </div>
</body>

</html>
